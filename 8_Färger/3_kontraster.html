Uppgift: Kontraster
Instruktioner
Det kan vara ansträngande/omöjligt att läsa texter där färgen på texten är för lik bakgrundsfärgen, eller där kontrasten mellan textfärgen och bakgrundsfärgen är för låg. Detta är speciellt sant för personer med synnedsättningar av olika slag.

Nedanstående innehåller tio p: fem p-element som uppfyller AAA-kontrastkraven för text (och som därför har tillräckligt hög kontrast), och fem p-element som inte gör uppfyller samma krav.

Använd en tjänst som https://color.review för att identifiera vilka element som ska tas bort, och radera de fem p-element som inte uppfyller kraven.
