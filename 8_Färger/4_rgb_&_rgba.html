<!-- 
Uppgift: rgb- och rgba-färger
Instruktioner
Använd typväljaren p och gör så att bakgrundsfärgen för p-elementet motsvarar färgen #c3d8b5, men i rgb-formatet.

Gör också så att förgrundsfärgen för p-elementet motsvarar #000000 med 10% genomskinlighet, i rgba-formatet.

Använd en miniräknare eller en tjänst som https://color.review för att konvertera de hexadecimala talen (till exempel 7d) till decimala tal i intervallet 0-255.

10% genomskinlighet ger en subtil, och knappt synlig, effekt. Text kan dock ofta “smälta in” något bättre, och se lite bättre ut, om man undviker att använda färgerna “100% svart” eller “100% vitt”.

Din lösning
 -->
