<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ett span-element</title>
</head>
<body>
  <h1>JS utvecklare</h1>
  <p>Vi söker Javascriptutvecklare</p>
  <address>Hittepågatan 115</address>
  <ul>
    <li>Finns du på riktigt?</li>
  </ul>

  <span>
    <code>Använd code för att visa kod</code>
    <br>
    <b>Detta är B elementet</b>
    <strong>Detta är STRONG</strong>
</span>
</body>
</html>



<!-- 
Uppgift: Ett span-element
Instruktioner
Anpassa lösningen på den föregående uppgiften. Kraven från den föregående uppgiften ska förbli uppfyllda.

HTML-element utgör en hiearki, då element kan tillhöra (ingå i innehållet hos) andra element. Man kallar ovan ol-elementet ovan för förälder/parent (till li-elementen), och li-elementen för barn/children (till ol-elementet). li-elementen kallas vidare för syskon/siblings, eftersom att dessa element har samma förälder (ol-elementet).

Terminologin kring föräldrar, barn och syskon i HTML är relevant även för saker som inte är ol, ul och li. Till exempel så är head- och body-elementen barn till html-elementet (som är deras förälder). head och body är även syskon.

Låt fyra av elementen i den föregående uppgiften vara barnelement till ett span-element. Notera att endast vissa typer av element får placeras i inline-/span-element.

Det ska alltså finnas exakt nio olika typer av element i body-elementet, inklusive span-elementet.

span-elementet ska innehålla fyra element.

Koden ska varken producera fel eller varningar i W3C:s valideringstjänst för HTML.

Ladda upp din lösning
