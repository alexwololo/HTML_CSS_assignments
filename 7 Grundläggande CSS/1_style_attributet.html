<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style attributet</title>
</head>
<body>
  <h1 style="background-color: lightskyblue;">Hello World!</h1>
</body>
</html>

<!-- 
Uppgift: style-attributet
Instruktioner
Infoga en h1-rubrik i en HTML-fil, index.html, till exempel här:

<h1>Hello World!</h1>
Låt h1-elementet innehålla någon sorts text (till exempel “Hello World!”, som ovan).

Anpassa h1-elementet så att style-attributet används för att ge h1-elementet bakgrundsfärgen lightskyblue.

Det måste vara just h1-elementet (inte body-elementet) som har bakgrundsfärgen.

Använd varken link-elementet eller style-elementet.

Koden ska varken producera fel eller varningar i W3C:s valideringstjänst för HTML.

Ladda upp index.html. 
-->
