<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>fieldset och legend</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <fieldset>
    <legend> Rubrik 1 </legend>
    <label><input checked name="JS" type="checkbox" value="html">JS Pro</label>
    <label><input name="FE" type="checkbox" value="javascript">Frontend</label>
  </fieldset>

  <fieldset>
    <legend> Rubrik 2 </legend>
    <label><input name="FE" type="radio" value="A">1</label>
    <label><input name="FE" type="radio" value="B">2</label>
    <label><input name="FE" type="radio" value="C">3</label>
  </fieldset>

  <fieldset>
    <legend> Rubrik 3 </legend>
    <label for="Primary">Steg</label>
    <select name="GarboGardin" id="Primary">
      <option value="Steg 1">Steg 1</option>
      <option value="Steg 2">Steg 2</option>
      <option value="Steg 3">Steg 3</option>
    </select>
  </fieldset>

</body>

</html>
