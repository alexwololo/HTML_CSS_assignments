<!-- 
Uppgift: Kryssrutor
Instruktioner
Skapa två kryssrutor.

Kryssrutorna ska ha olika namn (olika name-attribut), och ingen av kryssrutorna får sakna namn.

Den första kryssrutan ska vara förbockad automatiskt när sidan laddar in. Den andra kryssrutan ska inte vara förbockad automatiskt när sidan laddar in.

Kapsla slutligen in båda kryssrutorna i separata label-element, tillsammans med med någon text. Man ska alltså kunna klicka på etikettexten för att ändra kryssrutans tillstånd. Använd “implicit association” för kryssrutornas etiketter, det vill säga använd inte for-attributet.

Notera hur användaren kan bocka för kryssrutorna så att båda kryssrutorna är förbockade samtidigt.

Koden ska varken producera fel eller varningar i W3C:s valideringstjänst.

Din lösning -->
