Instruktioner
Skriv CSS-kod som stilsätter de fyra li-elementen på följande sätt:

Punkt 1 har bakgrundsfärgen red.
Punkt 2 har bakgrundsfärgen green.
Punkt 3 har bakgrundsfärgen blue.
Punkt 4 har bakgrundsfärgen orange.
Notera att class="a b c" betyder att elementet har klasserna a, b och c.

Notera också att ID selectors alltid “vinner över” class selectors, och att både ID selectors och class selectors alltid “vinner över” type selectors.

Kombinera ID selector, class selector och type selector för att lösa uppgiften.
