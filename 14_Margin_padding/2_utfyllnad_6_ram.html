<!-- 
Uppgift: Utfyllnad och en ram
Instruktioner
Ge h1-elementet följande egenskaper:

En bakgrundsfärg
En ram
Utfyllnad i form av utrymme mellan h1-elementets innehåll och ramen
Använd padding-egenskapen. Använd inte padding--egenskaperna.

Ta också bort samtliga av body-elementets marginaler.

body-elementet har marginaler i alla riktningar, men h1-elementet flyttar inte nödvändigtvis sig vertikalt när body-elementets marginaler tas bort. Att h1-elementet inte nödvändigtvis flyttar på sig beror på en mekanism som heter margin collapsing, som gör så att vertikala marginaler (som till exempel body- och h1-elementets vertikala marginer) “kombineras”.

Koden ska varken producera fel eller varningar i W3C:s valideringstjänst för CSS.

Din lösning
 -->
