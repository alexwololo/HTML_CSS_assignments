<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Vad som ingår i height och width (VG)</title>
  <link href="5_height_och_width.css" rel="stylesheet">
  <style>
    /* Declarations shared between all three boxes */
    .box {
      height: 150px;
      margin-bottom: 8px;
      width: 150px;
    }

    /* No border or padding */
    #first {
      background-color: #faa;
    }

    /* Border, but not padding */
    #second {
      background-color: #afa;
      border: solid 10px black;
    }

    /* Border and padding */
    #third {
      background-color: #aaf;
      border: solid 10px black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="box" id="first">Element</div>
  <div class="box" id="second">Element</div>
  <div class="box" id="third">Element</div>
</body>

</html>

Instruktioner

Lösningen ska endast innehålla en CSS-deklaration.
