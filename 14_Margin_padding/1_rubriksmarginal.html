    <div style="background-color: #afa;">Element</div>

<!-- 
Uppgift: En rubrikmarginal
Instruktioner
h1-element har som standard marginaler både uppåt och nedåt. Gör så att rubriken inte har någon marginal nedåt.

Använd en av margin--egenskaperna (med ett streck i namnet), inte margin-egenskapen.

Nollor (0) är speciella i att de inte behöver någon avståndsenhet. Man behöver till exempel inte skriva 0px, utan det räcker att skriva 0.

Koden ska varken producera fel eller varningar i W3C:s valideringstjänst för CSS.

Din lösning
 -->
