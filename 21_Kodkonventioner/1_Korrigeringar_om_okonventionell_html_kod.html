<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Korrigeringar av okonventell HTML-kod</title>
</head>

<body>
  <h1>Lorem ipsum</h1>
  <ol type="A">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
  </ol>
</body>

</html>

<!-- Uppgift: Korrigeringar kring okonventell HTML-kod
Instruktioner
Gör om den tillhandahållna koden (som är giltig HTML enligt W3C:s valideringstjänst) så att samtliga element- och attributnamn (inte attributvärden) består av gemener (små bokstäver). Notera att DOCTYPE-raden inte representerar ett element.

Gör också så att det inte är några mellanslag runt de lika med-tecken (=) som finns med i koden, samt att varje attributvärde (ordet till höger om lika med-tecknet) omges av dubbla citattecken (").

Ändra ingenting annat i koden (till exempel “sv”, “utf-8” eller “inhoppen”/indenteringsnivån).

Det som syns i webbläsaren ska se likadan ut efter ändringarna som före.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Korrigeringar av okonventell HTML-kod</title>
</head>

<body>
  <h1>Lorem ipsum</h1>
  <ol type="A">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
  </ol>
</body>

</html>
