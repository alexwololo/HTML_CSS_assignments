<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Ett GET-formulär och en button-knapp</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <form action="https://www.example.com/" method="GET">
    <input name="user-name" type="text" placeholder="User name">
    <textarea name="message" cols="40" rows="4" placeholder="Message"></textarea>
    <button><u>Send</u></button>
  </form>
</body>

</html>
