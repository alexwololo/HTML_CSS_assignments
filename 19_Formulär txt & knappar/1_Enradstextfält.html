<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Enradstextfält</title>
    <meta content="initial-scale=1, width=device-width" name="viewport">
  </head>
  <body>
    <input name="user-name" type="text">
  </body>
</html>

<!-- Uppgift: Enradstextfält
Instruktioner
Skapa ett “vanligt” enradstextfält, det vill säga ett textfält som saknar ett type-attribut, eller har sitt type-attributvärde satt till text.

Lägg även till name-attributvärdet user-name till textfältet, så att en eventuell server lätt skulle kunna förstå att textfältet representerar ett användarnamn.

Lösningen behöver inte innehålla ett form-element.

Koden ska varken producera fel eller varningar i W3C:s valideringstjänst.

Din lösning -->
