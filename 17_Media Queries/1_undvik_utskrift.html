<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Undvik utskrift</title>
    <link href="1_undvik_utskrift.css" rel="stylesheet">
  </head>
  <body>
    <div>Ska skrivas ut</div>
    <aside>Ska inte skrivas ut</aside>
  </body>
</html>


<!-- Uppgift: Undvik utskrift
Instruktioner
Innehåll som har en indirekt relation till innehållet i ett element kan placeras i ett aside-element. “Aside” kan översättas som “sidoreplik”. Exempel på indirekt relaterat innehåll är bakgrundsinformation, relaterat material och reklam.

Gör så att aside-elementet inte skrivs ut, när webbsidan skrivs ut på papper.

Lägg, via en “historisk” media query, till display: none; på aside-elementet, för att undvika utskriften.

Högerklicka vid innehållet under Förhandsgranskning och gå via This Frame > Print Frame… (i Firefox) för att se en förhandsgranskning av utskriften.

Koden ska varken producera fel eller varningar i W3C:s valideringstjänst för CSS.

Din lösning -->
