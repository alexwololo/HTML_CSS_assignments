<!-- Uppgift: Responsiva kolumner
Instruktioner
Använd en media query i kombination med Flexbox för att göra så att div-elementen visas horisontellt om webbläsarfönstrets bredd är 500px eller mer, och vertikalt annars.

Lägg till display: flex; på body-elementet då det är lämpligt. Tilldela också div-elementen width-värden på 50% då de visas horisontellt (men inte annars).

Infoga också ett viewport-meta-element i HTML-filen, där width sätts till device-width och initial-scale sätts till 1, så att zoom-nivån är “rätt” och media queries fungerar som de ska på mobila enheter.
